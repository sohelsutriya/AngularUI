
<div class="testbox">
  <h1>Registration</h1>

  <form action="/">
      <hr>
  <label id="icon" for="name"><i class="icon-user "></i></label>
  <input type="text" name="name" id="name" [(ngModel)]='usr.fname' placeholder="FirstName" required/>
  <label id="icon" for="name"><i class="icon-user "></i></label>
  <input type="text" name="name" id="name" [(ngModel)]='usr.lname' placeholder="LastName" required/>
  <label id="icon" for="name"><i class="icon-envelope "></i></label>
  <input type="text" name="name" id="name" [(ngModel)]='usr.email' placeholder="Email" required/>
  <label id="icon" for="name"><i class="icon-phone "></i></label>
  <input type="text" name="name" id="name" [(ngModel)]='usr.mobile' placeholder="Mobile" required/>
  <label id="icon" for="name"><i class="icon-home "></i></label>
  <input type="text" name="name" id="name" [(ngModel)]='usr.address' placeholder="Address" required/>
  <label id="icon" for="name"><i class="icon-credit-card "></i></label>
  <input type="text" name="name" id="name" [(ngModel)]='usr.pan' placeholder="PAN Number" required/>
  <label id="icon" for="name"><i class="icon-shield "></i></label>
  <input type="password" name="name" id="name" [(ngModel)]='lc.password' placeholder="Password" required/>
   <a class="button" (click)='addNewUser()'>Register</a>
  </form>
  <h5>Already a user! <a href="http://localhost:4200/Login">Login</a></h5>
</div>
